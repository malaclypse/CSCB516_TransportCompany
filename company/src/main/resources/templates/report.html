<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <meta name="description" content="">
   <meta name="author" content="">

   <title>Transport Company</title>
   <!-- Bootstrap core CSS -->
   <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}" />
</head>

<body>

   <div th:replace="fragments/header :: header" />

   <main role="main" class="pt-5">
      <div class="container">
            <h2 class="display-3">Report</h2>

         <div class="row pt-3">
            <div class="col-md-6">
               <div class="card ">
                  <div class="card-body" th:object="${totalFreightCount}">
                     <h4 class="card-subtitle mb-2 text-muted">Total number of freights: <strong
                           th:text="${totalFreightCount}"></strong></h4>
                  </div>
               </div>
            </div>
            <div class="col-md-6">
               <div class="card">
                  <div class="card-body" th:object="${totalPrice}">
                     <h4 class="card-subtitle mb-2 text-muted">Total amount of earnings: <strong
                           th:text="${totalPrice}"></strong></h4>
                  </div>
               </div>
            </div>
         </div>
         <div class="row pt-3 table-responsive">
            <div>
               <h3>Freight Number by Driver</h3>
            </div>
            <table class="table table-striped table-sm">
               <thead>
                  <tr class="col-md-3">
                     <th>Driver ID</th>
                     <th>Driver Name</th>
                     <th>Freights</th>
                  </tr>
               </thead>
               <tbody>
                  <tr th:each="driver : ${driverFreightCount}" class="col-md-3">
                     <td th:text="${driver.key.Id}" />
                     <td th:text="${driver.key.firstName} + ' '+ ${driver.key.lastName}" />
                     <td th:text="${driver.value}" />
                  </tr>
               </tbody>
            </table>
         </div>

         <div class="table-responsive row">
            <div>
               <h3>Total Earnings per Driver</h3>
            </div>
            <table class="table table-striped table-sm">
               <thead>
                  <tr class="col-md-3">
                     <th>Driver ID</th>
                     <th>Driver Name</th>
                     <th>Freights</th>
                  </tr>
               </thead>
               <tbody>
                  <tr th:each="driver : ${driverEarnings}" class="col-md-3">
                     <td th:text="${driver.key.Id}" />
                     <td th:text="${driver.key.firstName} + ' '+ ${driver.key.lastName}" />
                     <td th:text="${driver.value}" />
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
      </div>

      <hr>

      </div> <!-- /container -->

   </main>

   <div th:replace="fragments/footer :: footer">&copy; 2016 The Static Templates</div>

   <!-- Bootstrap core JavaScript
================================================== -->
   <!-- Placed at the end of the document so the pages load faster -->
   <script src="../static/js/bootstrap.min.js"></script>
</body>

</html>

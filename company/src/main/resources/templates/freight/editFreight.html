<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--/* Title of this template will be passed to the head fragment along with custom links and scripts */-->

<head>
   <title>Freights</title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <link href="../../../static/css/bootstrap.min.css" rel="stylesheet" media="screen"
      th:href="@{/css/bootstrap.min.css}" />
   <link href="../../../static/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />

   <script src="../../../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
   <script src="../../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
   <header th:replace="fragments/header :: header">header</header>
   <main role="main" class="pt-5">
      <div class="container pt-3">
         <h3>Edit Freight Details</h3>
      </div>
      <div class="container pt-1">
         <form action="#" th:action="@{/freights/update/{id}(id=${freight.id})}" th:object="${freight}" method="post"
            class="form-group">
            <div class="row">
               <div class="form-group col-md-3">
                  <label>Start Location</label>
                  <input th:field="${freight.startLocation}" class="form-control" id="location" type="text"
                     required="required" />
               </div>
               <div class="form-group col-md-3">
                  <label>Destination</label>
                  <input th:field="${freight.destination}" class="form-control" id="destination" type="text"
                     required="required" />
               </div>
               <div class="form-group col-md-3">
                  <label>Price</label>
                  <input th:field="${freight.price}" class="form-control" id="price" type="text" required="required" />
               </div>
            </div>
            <div class="row">

               <div class="form-group col-md-3">
                  <label for="freightType">Freight Type</label>
                  <select class="form-control" id="freightType" th:field="${freight.type}" required="required" size="3">
                     <option value="People" th:selected="${#strings.contains(freight.type, 'People')}">
                        People
                     </option>
                     <option value="Products" th:selected="${#strings.contains(freight.type, 'Products')}">
                        Products
                     </option>
                  </select>
               </div>

               <div class="form-group col-md-3">
                  <label for="driver">Driver</label>
                  <select class="form-control" id="driver" th:field="${freight.driver}" required="required" size="3">
                     <option th:each="driver : ${drivers}" th:value="${driver.id}"
                        th:text="${driver.id + ': ' + driver.firstName + ' ' + driver.lastName}"
                        th:selected="${#strings.contains(freight.driver.id, driver.id)}">
                        >
                     </option>
                  </select>
               </div>

               <div class="form-group col-md-3">
                  <label for="client">Client</label>
                  <select class="form-control" id="driver" th:field="${freight.client}" required="required" size="3">
                     <option th:each="client : ${clients}" th:value="${client.id}"
                        th:text="${client.id + ': ' + client.name}"
                        th:selected="${#strings.contains(freight.client.id, client.id)}">
                        >
                     </option>
                  </select>
               </div>
            </div>
            <div class="row">
               <div class="form-group col-md-3">
                  <label>Product Weight</label>
                  <input th:field="${freight.productWeight}" class="form-control" id="productWeight" type="text"
                     required="required" />
               </div>

            </div>

            <div class="form-group col-md-3">
               <input type="submit" id="submitButton" class="btn btn-outline-primary" th:value="Save">
               <input type="reset" id="resetButton" class="btn btn-outline-secondary" name="reset" th:value="Reset" />
               <a class="btn btn-outline-secondary" href="/freights" role="button">Back</a>

            </div>
         </form>
      </div>
   </main>
   <footer th:replace="fragments/footer :: footer">Footer</footer>

</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--/* Title of this template will be passed to the head fragment along with custom links and scripts */-->

<head>
   <title>Vehicles</title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <link href="../../../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}" />
   <link href="../../../static/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />

   <script src="../../../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
   <script src="../../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
   <header th:replace="fragments/header :: header">header</header>
   <main role="main" class="pt-5">
      <div class="container pt-3">
         <h3>Edit Vehicle Details</h3>
      </div>
      <div class="container pt-1">
         <form action="#" th:action="@{/vehicles/update/{id}(id=${vehicle.id})}" th:object="${vehicle}" method="post"
            class="form-group">
            <fieldset>
               <div class="form-group col-md-3">
                  <label for="vehicleType">Vehicle Type</label>
                  <select class="form-control" id="vehicleType" th:field="${vehicle.vehicleType}" size="3">
                     <option th:value="Bus"
                        th:selected="${#strings.contains(vehicle.vehicleType, 'Bus')}">
                        Bus
                     </option>
                     <option th:value="Truck"
                     th:selected="${#strings.contains(vehicle.vehicleType, 'Truck')}">
                        Truck
                     </option>
                     <option th:value="TankTruck"
                     th:selected="${#strings.contains(vehicle.vehicleType, 'TankTruck')}">
                        Tank Truck
                     </option>
                  </select>
               </div>
               <div class="form-group col-md-3">
                  <label>Brand</label>
                  <input th:field="${vehicle.brand}" class="form-control" id="brand" type="text" />
                  <span th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></span>
               </div>
               <div class="form-group col-md-3">
                  <input type="submit" id="submitButton" class="btn btn-outline-primary" th:value="Save">
                  <input type="reset" id="resetButton" class="btn btn-outline-secondary" name="reset"
                     th:value="Reset" />
                     <a class="btn btn-outline-secondary" href="/vehicles" role="button">Back</a>

               </div>
            </fieldset>
         </form>
      </div>
   </main>
   <footer th:replace="fragments/footer :: footer">Footer</footer>
</body>

</html>

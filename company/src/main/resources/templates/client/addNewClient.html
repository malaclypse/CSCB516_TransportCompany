<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--/* Title of this template will be passed to the head fragment along with custom links and scripts */-->

<head>
   <title>Clients</title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <link href="../../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}" />
   <link href="../../static/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />

   <script src="../../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
   <script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
   <header th:replace="fragments/header :: header">header</header>
   <main role="main" class="pt-5">
      <div class="container pt-3">
         <h3>Add New Client</h3>
      </div>
      <div class="container pt-1">
         <form action="#" th:action="@{/clients/save}" th:object="${form}" class="form-group" method="post">
            <fieldset th:each="client, itemStat : *{clients}">
               <div class="form-group col-md-3">
                  <label> Name</label>
                  <input th:field="*{clients[__${itemStat.index}__].name}" class="form-control" id="name"
                     type="text" required="required" />
               </div>
               <div class="form-group col-md-3">
                  <label for="clientType">Client Type</label>
                  <select class="form-control" id="clientType" required="required"
                     th:field="*{clients[__${itemStat.index}__].clientType}" size="3">
                     <option value="Company">
                        Company
                     </option>
                     <option value="Person">
                        Person
                     </option>
                  </select>
               </div>
               <div class="form-group col-md-3">
                  <input type="submit" id="submitButton" class="btn btn-outline-primary" th:value="Save">
                  <input type="reset" id="resetButton" class="btn btn-outline-secondary" name="reset"
                     th:value="Reset" />
               </div>
            </fieldset>
         </form>
      </div>
   </main>
   <footer th:replace="fragments/footer :: footer">Footer</footer>
</body>

</html>

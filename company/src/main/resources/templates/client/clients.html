<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--/* Title of this template will be passed to the head fragment along with custom links and scripts */-->

<head>
   <title>Clients</title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <link href="../../static/css/bootstrap.min.css" rel="stylesheet" media="screen"
      th:href="@{/css/bootstrap.min.css}" />
   <link href="../../static/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />

   <script src="../../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
   <script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
   <header th:replace="fragments/header :: header">header</header>
   <main role="main" class="pt-5">

      <!-- Main jumbotron for a primary marketing message or call to action -->

      <div class="container">
         <h2 class="display-3">Clients</h2>
      </div>

      <div class="container">
         <!--/* Insert content fragment with content of the element with id = 'client-list' */-->
         <div>
            <div id="client-list">
               <table class="table table-bordered col-md-3 table-striped">
                  <thead>
                     <tr>
                        <th> <a th:href="@{'/clients/page/' + ${currentPage} + '?sort-field=id&sort-dir=' + ${reverseSortDir}}">ID</a></th>
                        <th> <a th:href="@{'/clients/page/' + ${currentPage} + '?sort-field=name&sort-dir=' + ${reverseSortDir}}">Name</a></th>
                        <th> <a th:href="@{'/clients/page/' + ${currentPage} + '?sort-field=clientType&sort-dir=' + ${reverseSortDir}}">Client Type</a></th>
                        </tr>
                  </thead>
                  <tbody>
                     <tr th:if="${clientList.empty}">
                        <td colspan="4">No clients</td>
                     </tr>
                     <tr th:each="client : ${clientList}">
                        <td>
                           <a href="#" th:href="@{/client/{id}(id=${client.id})}" th:text="${client.id}"></a>
                        </td>
                        <td th:text="${client.name}"></td>
                        <td th:text="${client.clientType}"></td>
                        <td>
                           <div class="btn-group">
                              <a class="btn btn-outline-success mr-1"
                                 th:href="@{/clients/editClient/{id}(id=${client.id})}" role="button">Edit</a>
                              <a class="btn btn-outline-danger" th:href="@{/clients/delete/{id}(id=${client.id})}"
                                 role="button">Remove</a>
                           </div>
                        </td>
                     </tr>
                  </tbody>
               </table>
               <hr />
               <p>
                  <a class="btn btn-outline-primary" href="/clients/addNewClient" role="button">
                     Add New Client
                  </a>
                  <a class="btn btn-outline-secondary" href="/clients/download/clients.csv" role="button">
                     Download CSV
                  </a>
               </p>
            </div>
         </div>
      </div>
   </main>

   <footer th:replace="fragments/footer :: footer">Footer</footer>

</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--/* Title of this template will be passed to the head fragment along with custom links and scripts */-->

<head>
   <title>Drivers</title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <link href="../../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}" />
   <link href="../../static/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />

   <script src="../../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
   <script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
   <header th:replace="fragments/header :: header">header</header>
   <main role="main" class="pt-5">
      <div class="container pt-3">
         <h3>Add New Driver</h3>
      </div>
      <div class="container pt-1">
         <form action="#" th:action="@{/drivers/save}" th:object="${form}" class="form-group" method="post">
            <fieldset th:each="driver, itemStat : *{drivers}">
               <div class="form-group col-md-3">
                  <label> First Name</label>
                  <input th:field="*{drivers[__${itemStat.index}__].firstName}" class="form-control" id="firstName"
                     type="text" required="required" />
               </div>
               <div class="form-group col-md-3">
                  <label> Last Name</label>
                  <input th:field="*{drivers[__${itemStat.index}__].lastName}" class="form-control" id="lastName"
                     type="text" required="required" />
               </div>
               <div class="form-group col-md-3">
                  <label> Email</label>
                  <input th:field="*{drivers[__${itemStat.index}__].emailId}" class="form-control" id="email"
                     type="email"  required="required"/>
               </div>
               <div class="form-group col-md-3">
                  <label> Yearly Salary</label>
                  <input th:field="*{drivers[__${itemStat.index}__].yearlySalary}" class="form-control" id="yearlySalary"
                     type="text" required="required"/>
               </div>
               <div class="form-group col-md-3">
                  <label for="qualifications">Driver Qualifications(multiple select):</label>
                  <select class="form-control" id="qualifications" required="required"
                     th:field="*{drivers[__${itemStat.index}__].driverQualifications}" size="5" multiple="multiple">
                     <option value="CanTransportFlamableItems">
                        Flamable Items
                     </option>
                     <option value="CanTransportPeople">
                        More than 12 people
                     </option>
                     <option value="TrucksWithTrailers">
                        Trucks with trailers
                     </option>
                     <option value="BusessWithTrailers">
                        Buses with trailers
                     </option>
                  </select>
               </div>
               <div class="form-group col-md-3 btn-group">
                  <input type="submit" id="submitButton" class="btn btn-outline-primary" th:value="Save">
                  <input type="reset" id="resetButton" class="btn btn-outline-secondary" name="reset"
                     th:value="Reset" />
                     <a class="btn btn-outline-secondary" href="/drivers" role="button">Back</a>
               </div>
         </fieldset>
         </form>
      </div>
   </main>
   <footer th:replace="fragments/footer :: footer">Footer</footer>
</body>

</html>

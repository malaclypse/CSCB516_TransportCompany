<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--/* Title of this template will be passed to the head fragment along with custom links and scripts */-->

<head>
   <title>Drivers</title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <link href="../../static/css/bootstrap.min.css" rel="stylesheet" media="screen"
      th:href="@{/css/bootstrap.min.css}" />
   <link href="../../static/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />

   <script src="../../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
   <script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
   <header th:replace="fragments/header :: header">header</header>
   <main role="main" class="pt-5">
      <div class="container pt-3">
         <h3>Driver Details</h3>
      </div>
      <div class="container pt-1">

         <fieldset action="#" th:object="${driver}">
            <table class="table">
               <tbody class="justify-content-start">
                  <tr class="row">
                     <th>ID</td>
                        <th th:text="${driver.id}" />
                  </tr>
                  <tr class="row">
                     <th>Email</td>
                     <td th:text="${driver.emailId}"></td>
                  </tr>
                  <tr class="row">
                     <th>First Name</td>
                     <td th:text="${driver.firstName}"></td>
                  </tr>
                  <tr class="row">
                     <th>Last Name</td>
                     <td th:text="${driver.lastName}"></td>
                  </tr>
                  <tr class="row">
                     <th>Qualifications</td>
                     <td>
                        <p th:each="q : ${driverQualifications}" th:text="${q}"></p>
                     </td>
                  </tr>
               </tbody>
               <tfoot class="row justify-content-start">
                  <tr class="row">
                     <td>
                        <div class="btn-group">
                        <a class="btn btn-outline-secondary" href="/drivers" role="button">Back</a>
                        <a class="btn btn-outline-primary mr-1" th:href="@{/drivers/editDriver/{id}(id=${driver.id})}"
                           role="button">Edit</a>
                           </div>
                     </td>
                  </tr>
               </tfoot>
            </table>

         </fieldset>
      </div>
   </main>
   <footer th:replace="fragments/footer :: footer">Footer</footer>
</body>

</html>
